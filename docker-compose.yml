services:
  grupo_7_desktop:
    image: grupo_7_desktop
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile_grupo_7_novnc
    privileged: true
    volumes:
      - ./ros_workspace:/home/laboratorio/ros_workspace
    profiles:
      - desktop
    tmpfs:
      - /dev/shm:rw
    ports:
      - 6081:6081
      - 5901:5901
    environment:
      - TZ=UTC
      - SIZEW=1920
      - SIZEH=1080
      - REFRESH=60
      - DPI=96
      - CDEPTH=24
      - WEBRTC_ENCODER=nvh264enc
      - NOVNC_ENABLE=true
      - RESOLUTION=1920x1080x24
      - NOVNC_PORT=6081
      - VNC_PORT=5901
  grupo_7_local_gpu:
    image: grupo_7_local_gpu
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile_grupo_7
    privileged: true
    network_mode: host
    ipc: host
    profiles:
      - grupo_7_local_gpu
    volumes:
      - ./ros_workspace:/home/laboratorio/ros_workspace
      - /tmp/.X11-unix:/tmp/.X11-unix
      - ${XAUTHORITY:-0}:/root/.Xauthority
      - /dev:/dev
    tmpfs:
      - /dev/shm:rw
    environment:
      - DISPLAY=${DISPLAY:-0}
      - LD_LIBRARY_PATH=/usr/local/nvidia/lib64
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
